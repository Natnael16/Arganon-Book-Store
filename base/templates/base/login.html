<!DOCTYPE html>{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Kodinger">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/my-login.css' %}">

<style> a { text-decoration: none;}</style></head>

<body class="my-login-page">
    <section class="">
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="card-wrapper">
                    <div class="brand">
                        <img src="{% static 'img/logo.jpg' %}" alt="logo">
                    </div>
                    <div class="card fat">
                        <div class="card-body">
                            {% if errors %}
                            <div class="alert alert-danger" role="alert" style="text-align:center ;">
                                <p>{{errors}}</p>      
                            </div>
                            {% endif %}
                            <h4 class="card-title">Login</h4>
                            <form method="POST" class="my-login-validation">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="phone" class="form-label">ስልክ ቁጥር</label>
                                    <input id="phone" type="tel" class="form-control" required name="phone">
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label">የይለፍ ቃል

                                    </label>
                                    <input id="password" type="password" class="form-control" name="password" required data-eye>
                                    <div class="invalid-feedback">
                                        የይለፍ ቃል ያስገቡ
                                    </div>
                                    <a href="{% url 'sendreset' %}" style="float:right;">
                                        የይልፍ ቃሎን ረስተዋል?
                                    </a>
                                </div>
                                <br>

                                <!-- <div class="form-group">
									<div class="custom-checkbox custom-control">
										<input type="checkbox" name="remember" id="remember" class="custom-control-input">
										<label for="remember" class="custom-control-label">Remember Me</label>
									</div>
								</div> -->

                                <div class="mb-3 d-grid gap-2">
                                    <button type="submit" class="btn btn-primary" style="background-color:#228B22">
                                        Login
                                    </button>
                                </div>
                                <div class="mt-4 text-center">
                                    አካውንት የሎትም? <a href="{% url 'register' %}">እንደ አዲስ ይመዝገቡ</a>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="footer">
                        Copyright &copy; 2014 &mdash; ጣይቱ መጽሓፍት
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
