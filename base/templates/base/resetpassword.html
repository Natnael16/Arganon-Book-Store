<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>

    <form method="POST" class="my-login-validation" novalidate="">
                                {% csrf_token %}
                                

                                <div class="mb-3">
                                    <label for="password1" class=" form-label">የይለፍ ቃል</label>
                                    <input id="password1" type="password" class="form-control" name="newpassword1" required data-eye>
                                    <div class="invalid-feedback">
                                        New ይለፍ ቃል ያስገቡ
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="password2" class=" form-label">የይለፍ ቃል</label>
                                    <input id="password2" type="password" class="form-control" name="newpassword2" required data-eye>
                                    <div class="invalid-feedback">
                                        New ይለፍ ቃል ያስገቡ
                                    </div>
                                </div>

                               

                                <div class="mb-3 d-grid gap-2">
                                <button type="submit" class="btn btn-primary">
                                        Reset
                                    </button>
                                </div>
                                
                            </form>
</body>
</html>
